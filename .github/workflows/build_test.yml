name: Parallel Build and Test

on:
#  push:
#    branches: [ main, develop ]
#  pull_request:
#    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  BuildTest:
    name: Test in ${{ matrix.service }} container
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: gui
            image: ghcr.io/${{ github.repository_owner }}/tricys_om_gui/base_om
          - service: ompython
            image: ghcr.io/${{ github.repository_owner }}/tricys_om_ompython/base_om

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Run Build and Test Steps
        uses: ./.github/actions/build_test

